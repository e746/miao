<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<style>
button{
  margin:50px;
}
*[data-balloon]{
  position: relative;
}
*[data-balloon]:before{
content: attr(data-balloon);
position: absolute;
transition:  transform 1s,background-color 1s,color 1s;
color: transparent;
background: transparent;
}
*[data-balloon]:hover:before{
  background-color: rgba(0,0,0,0.7);
color: white;
}
*[data-balloon-pos="up"]:hover:before{
  transform:translateY(-20px);
left: 20px;
}
</style>
<body>
  <button data-balloon="Whats up!" data-balloon-pos="up">Hover me!</button>

</body>
</html>
