<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
  html,body{
    margin: 0;
  }
  .tha{
  width: 960px;
  height: 544px;
  position: relative;
  overflow: hidden;
}
.thab{
  width: 400%;
  height:100%;
  font-size: 0;
  position: absolute;
  top: 0;
  left: 0;
  transition: 0.5s;
}
input{
  display: inline-block;
  top:100px;

  transform: scale(1.5,1.5);
  z-index: 5;
  background-color: red;
  visibility: hidden;
}
 .lefttri{
  width: 30px;
  height: 50px;
  box-sizing: border-box;
  border-top: 25px solid;
  border-right:30px solid;
  border-bottom:25px solid;
  border-left: 0 ;
  border-color: transparent rgba(255,255,255,0.5) transparent transparent;
  position: absolute;
  top:25px;
  left: 13px;
 }
 .righttri{
  width: 30px;
  height: 50px;
  box-sizing: border-box;
  border-top: 25px solid;
  border-left:30px solid;
  border-bottom:25px solid;
  border-right: 0 ;
  border-color: transparent  transparent transparent rgba(255,255,255,0.5);
  position: absolute;
  top:25px;
  right: 13px;
 }
.skipbuttom{
  margin: 5px;
  display:inline-block;
  width: 15px;
  height: 15px;
  border-radius: 50%;
  background-color: rgba(255,255,255,0.8);
  vertical-align: middle;
}
.buttombox{
position: absolute;
line-height: 50px;
top:0;
left: 20px;
}

.leftbutton
{display: inline-block;
  height: 100px;
  width: 60px;
  background-color: rgba(255,255,255,0.3);
  position: absolute;
  top:222px;
  left: 20px;
}
.rightbutton
{display: inline-block;
  height: 100px;
  width: 60px;
  background-color: rgba(255,255,255,0.3);
   position: absolute;
  top:222px;
  left: 880px;
}
.tha input:nth-of-type(1):checked ~ label:not(:nth-of-type(4n+1)){
visibility:hidden;
}
.tha input:nth-of-type(2):checked ~ label:not(:nth-of-type(4n+2)){
visibility:hidden;
}
.tha input:nth-of-type(3):checked ~ label:not(:nth-of-type(4n+3)){
visibility:hidden;
}
.tha input:nth-of-type(4):checked ~ label:not(:nth-of-type(4n+4)){
visibility:hidden;
}
.tha input:nth-of-type(2):checked ~ .thab{
  left: -960px;
  transition: 0.5s;
}
.tha input:nth-of-type(3):checked ~ .thab{
  left: -1920px;
  transition: 0.5s;
}
.tha input:nth-of-type(4):checked ~ .thab{
  left: -2880px;
  transition: 0.5s;
}
.tha input:nth-of-type(1):checked ~div >label:nth-child(1){
  width: 17px;
  height: 17px;
  margin: 3px;
  background-color: rgba(125,255,255,0.8);
}
.tha input:nth-of-type(2):checked ~div >label:nth-child(2){
  width: 17px;
  height: 17px;
  margin: 3px;
  background-color: rgba(125,255,255,0.8);
}
.tha input:nth-of-type(3):checked ~div >label:nth-child(3){
  width: 17px;
  height: 17px;
  margin: 3px;
  background-color: rgba(125,255,255,0.8);
}
.tha input:nth-of-type(4):checked ~div >label:nth-child(4){
  width: 17px;
  height: 17px;
  margin: 3px;
  background-color: rgba(125,255,255,0.8);
}
  </style>

</head>
<body>
    <div class="tha">
        <input type="radio" id="ip1" name="thd" value="1" checked="">
        <input type="radio" id="ip2" name="thd" value="2">
        <input type="radio" id="ip3" name="thd" value="3">
        <input type="radio" id="ip4" name="thd" value="4">
        <div class="thab">
             <img src="utawarerumono/game1.jpg" alt="图片挂了">
             <img src="utawarerumono/game2.jpg" alt="图片挂了">
             <img src="utawarerumono/game3.jpg" alt="图片挂了">
             <img src="utawarerumono/game4.jpg" alt="图片挂了">
        </div>
        <div class="buttombox">
            <label for="ip1" class="skipbuttom"></label>
            <label for="ip2" class="skipbuttom"></label>
            <label for="ip3" class="skipbuttom"></label>
            <label for="ip4" class="skipbuttom"></label>
        </div>
        <label for="ip0" class="leftbutton" disable><div class="lefttri"></div></label>
        <label for="ip1" class="leftbutton"><div class="lefttri"></div></label>
        <label for="ip2" class="leftbutton"><div class="lefttri"></div></label>
        <label for="ip3" class="leftbutton"><div class="lefttri"></div></label>
        <label for="ip2" class="rightbutton"><div class="righttri"></div></label>
        <label for="ip3" class="rightbutton"><div class="righttri"></div></label>
        <label for="ip4" class="rightbutton"><div class="righttri"></div></label>
        <label for="ip0" class="rightbutton" disable><div class="righttri"></div></label>
    </div>
</body>
</html>
