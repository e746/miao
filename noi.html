<script  type="not run" id="ch0104/20" >
var x=prompt("请输入");
var arr=x.split(" ");
var a=arr[0];
var b=arr[1];
var c=arr[2];
var g=b*b-4*a*c;
if(g==0){var x1=(-b/(2*a));
  console.log("x1=x2="+x1)}
else if(g>0){
  var x1=((-b+Math.sqrt(g))/(2*a)).toFixed(5);
  var x2=((-b-Math.sqrt(g))/(2*a)).toFixed(5);
  console.log("x1="+x1+";x2="+x2);
}
else{
  var x1=( -b / (2*a)).toFixed(5)+"+"+(Math.sqrt(4*a*c-b*b) / (2*a)).toFixed(5)+"i";

  var x2=( -b / (2*a)).toFixed(5)+"-"+(Math.sqrt(4*a*c-b*b) / (2*a)).toFixed(5)+"i";

  console.log("x1="+x1+";x2="+x2);
}

</script>
