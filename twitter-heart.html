<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>image</title>
  <style>
div{
  background-image: url(web_heart_animation_edge.png);
  background-position: -0px 0;
  width: 100px;
  height: 100px;
}

#gg:target{
  background-position: -2800px 0;
  transition:2s steps(28);
}
#gg:target>a:first-child{
  display: none;
}
#gg:target>a + a{
  display: block;
}
.a1{display: block;
  width: 100%;
  height:100%;

}
.a2{
display: none;
  width: 100%;
  height:100%;
}




  </style>
</head>
<body>
<main>
    <div id="gg">
        <a href="#gg" class="a1"></a>
        <a href="" class="a2"></a>
    </div>


</main>
  <label for=""></label>
</body>
</html>
