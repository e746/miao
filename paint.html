<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>画图</title>
  <style>
    canvas {
      border: 2px solid #f0f;
      display: block;
      margin: auto;
    }
  </style>
</head>
<body>
  <canvas width="400" height="300"></canvas>
</body>
<script>
  var canvas = document.querySelector('canvas')
  canvas.style.imageRendering = 'pixelated'
  var ctx = canvas.getContext('2d')

  function dot(x, y, color = 'black') {
    ctx.fillStyle = color
    ctx.fillRect(x, y, 1, 1)
  }
  /**
   * YOUR TASK
画图的题：
画一条实线
画一条一个实点一个空点的虚线
画一条两个实点两个空点的虚线
画一条三个实点两个空点的虚线
画一条45度的斜线
画一条跨越画布左上角和右下角的对角线
画一个空心矩形
画一个实心矩形
画一个rgb色彩空间的某一面
画一个空心的圆
画一个实心的圆
画一个大小合适的sin(x)的图像
   */
</script>
<script>
  // YOUR CODE GOES BELOW
  for(i=0;i<400;i++){
    dot(i,20);
  }
  for(i=0;i<400;i+=2){
  dot(i,30);
  }
  for(i=0;i<400;i+=4){
  dot(i,40);
  dot(i+1,40);
  }
  for(i=0;i<400;i+=5){
  dot(i,50);
  dot(i+1,50);
  dot(i+2,50);
  }
  for(i=0;i<400;i++){
  dot(i,i);
  }
  for(i=0;i<400;i++){
  dot(i,i/400*300);
  }
  for(i=200;i<230;i++){
    for(j=200;j<230;j++){
    dot(i,j);
    }
  }
  for(m=150;m<=180;m++){
    for(n=150;n<=180;n++){
      if(m==150||m==180||n==150|n==180) dot(m,n);
      else dot(m,n,"yellow")
    }
  }
  for(i=0;i<=400;i++){
    dot(i,120-Math.sin(i/7)*7)
  }
 /* for(i=100;i<=160;i+=0.1){
    dot(i,250-Math.sqrt(30*30-(130-i)*(130-i)))
    dot(i,250+Math.sqrt(30*30-(130-i)*(130-i)))
  }
  for(i=220;i<=280;i+=0.1){
    dot(130-Math.sqrt(30*30-(250-i)*(250-i)),i)
    dot(130+Math.sqrt(30*30-(250-i)*(250-i)),i)
  }*/
  var pai=Math.PI 
  for(i=0;i<2*pai;i+=0.01){
   dot(30*Math.cos(i)+50,30*Math.sin(i)+100,"black")
  }
  for(i=220;i<=280;i+=1){
  var cc=Math.sqrt(30*30-(250-i)*(250-i))
    for(j=0;j<cc;j++){
      dot(130-j,i)
      dot(130+j,i)
    }
  }

  for(m=350;m<=380;m++){
 ;
    for(n=200;n<=230;n++){
      var y="rgba("
      var c1=255-(n-200)/30*255;
      var c2=255-(m-350)/30*255;
      var c3=255-(m-350+n-200)/60*255;
      y=y+c1+","+c2+","+c3+")"
      dot(m,n,y)
    }

  }
</script>
</html>
